name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file IngestDataService/Dockerfile --tag my-image-name:$(date +%s)
           docker build . --file ExposeDataService/Dockerfile --tag my-image-name:$(date +%s)
           docker build . --file MachineStreamGateway/Dockerfile --tag my-image-name:$(date +%s)
